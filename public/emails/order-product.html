<div
  style="
    display: flex;
    flex-direction: row;
    align-items: stretch;
    justify-content: space-between;
    gap: 4px;
    width: 100%;
    padding-top: 0px;
    padding-bottom: 24px;
    border-bottom-style: solid;
    border-bottom-width: 1px;
    border-bottom-color: #777777;
  "
>
  <div
    style="
      display: flex;
      flex-direction: row;
      gap: 4px;
      align-items: stretch;
      justify-content: start;
      flex-grow: 1;
    "
  >
    <!--{{product_photo}}-->
    <img
      src="{{product_photo}}"
      alt="{{product_name}}"
      style="
        width: 20%;
        aspect-ratio: 16/9 !important;
        height: auto;
        object-fit: cover;
        flex-shrink: 0;
      "
    />
    <div
      style="
        display: flex;
        flex-direction: column;
        align-items: start;
        justify-content: space-between;
        height: 100%;
        gap: 2px;
      "
    >
      <h1 style="font-size: medium; font-weight: 600; margin: 0">
        {{product_name}}
      </h1>
      <div
        style="
          display: flex;
          flex-direction: column;
          align-items: start;
          justify-content: start;
          gap: 2px;
        "
      >
        <p style="font-size: small; font-weight: 500; margin: 0">
          {{product_quantity}}
        </p>
        <p style="font-size: smaller; font-weight: 400; margin: 0">
          {{product_description}}
        </p>
      </div>
    </div>
  </div>
  <div
    style="
      display: flex;
      flex-direction: row;
      align-items: center;
      justify-content: end;
      text-align: right;
      flex-shrink: 0;
    "
  >
    <p style="font-size: medium; font-weight: 600; margin: 0">
      {{product_price}}
    </p>
  </div>
</div>
