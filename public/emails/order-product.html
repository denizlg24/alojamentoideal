<!-- Product Row -->
<table
  role="presentation"
  width="100%"
  border="0"
  cellspacing="0"
  cellpadding="4px"
  style="border-bottom: 1px solid #777777;"
>
  <tr valign="top">
    <!-- Image column -->
    <td width="20%" style="padding-right: 8px; height: 62px">
      <img
        src="{{product_photo}}"
        alt="{{product_name}}"
        width="100%"
        style="display: block; max-width: 100%; height: auto"
      />
    </td>

    <!-- Product details -->
    <td
      width="60%"
      style="
        padding-left: 8px;
        padding-right: 8px;
        font-family: Arial, sans-serif;
      "
    >
      <h1
        style="
          font-size: 16px;
          font-weight: 600;
          margin: 0 0 4px 0;
          line-height: 1.2;
        "
      >
        {{product_name}}
      </h1>
      <p
        style="
          font-size: 14px;
          font-weight: 500;
          margin: 0 0 2px 0;
          line-height: 1.4;
        "
      >
        {{product_quantity}}
      </p>
      <p
        style="
          font-size: 13px;
          font-weight: 400;
          margin: 0;
          line-height: 1.4;
          color: #555555;
        "
      >
        {{product_description}}
      </p>
    </td>

    <!-- Price column -->
    <td
      width="20%"
      align="right"
      style="
        font-family: Arial, sans-serif;
        text-align: right;
        white-space: nowrap;
      "
    >
      <p style="font-size: 16px; font-weight: 600; margin: auto 0">
        {{product_price}}
      </p>
    </td>
  </tr>
</table>
