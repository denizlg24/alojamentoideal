<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title></title>
    <style>
      /* Basic resets - safe for most clients */
      body,
      table,
      td,
      a {
        -webkit-text-size-adjust: 100%;
        -ms-text-size-adjust: 100%;
      }
      table,
      td {
        border-collapse: collapse !important;
      }
      img {
        border: 0;
        height: auto;
        line-height: 100%;
        outline: none;
        text-decoration: none;
        display: block;
        max-width: 100%;
      }
      body {
        margin: 0;
        padding: 0;
        width: 100% !important;
        height: 100% !important;
        font-family: Arial, Helvetica, sans-serif;
      }
    </style>
  </head>
  <body style="margin: 0; padding: 0; background-color: #f4f4f4">
    <!-- Wrapper table -->
    <table border="0" cellpadding="0" cellspacing="0" width="100%">
      <tr>
        <td align="center" bgcolor="#f4f4f4">
          <!-- Main container -->
          <table
            border="0"
            cellpadding="0"
            cellspacing="0"
            width="600"
            style="max-width: 600px; background: #ffffff"
          >
            <tr>
              <td
                align="center"
                bgcolor="#5a002c"
                style="
                  padding: 20px;
                  display: flex;
                  flex-direction: row;
                  align-items: center;
                  justify-content: center;
                  gap: 12px;
                "
              >
                <img
                  src="https://alojamentoideal.vercel.app/favicon.ico"
                  alt="Logo"
                  style="width: 48px; height: 48px; border-radius: 4px"
                />
                <div
                  style="width: 2px; height: 48px; background-color: #ffffff"
                ></div>
                <p style="color: #ffffff; font-size: 24px; font-weight: bold">
                  Alojamento Ideal
                </p>
              </td>
            </tr>

            <!-- Main content -->
            <tr>
              <td
                align="left"
                style="
                  padding: 20px;
                  font-size: 16px;
                  line-height: 24px;
                  color: #333333;
                  min-height: 350px;
                  display: flex;
                  flex-direction: column;
                  align-items: start;
                "
              >
                <p style="font-weight: 800">
                  Novo contacto de suporte - alojamentoideal.pt
                </p>
                <div
                  style="
                    display: flex;
                    flex-direction: row;
                    gap: 16px;
                    align-items: center;
                    justify-content: start;
                  "
                >
                  <p style="font-weight: 600">Nome:</p>
                  <p>{{full_name}}</p>
                </div>
                <div
                  style="
                    display: flex;
                    flex-direction: row;
                    gap: 16px;
                    align-items: center;
                    justify-content: start;
                  "
                >
                  <p style="font-weight: 600">Data:</p>
                  <p>{{date}}</p>
                </div>
                <div
                  style="
                    display: flex;
                    flex-direction: row;
                    gap: 16px;
                    align-items: center;
                    justify-content: start;
                  "
                >
                  <p style="font-weight: 600">Email:</p>
                  <p>{{email}}</p>
                </div>
                <div
                  style="
                    display: flex;
                    flex-direction: row;
                    gap: 16px;
                    align-items: center;
                    justify-content: start;
                  "
                >
                  <p style="font-weight: 600">Assunto:</p>
                  <p>{{subject}}</p>
                </div>
                <div
                  style="
                    display: flex;
                    flex-direction: row;
                    gap: 16px;
                    align-items: center;
                    justify-content: start;
                  "
                >
                  <p style="font-weight: 600">Mensagem:</p>
                  <p style="white-space: pre-line">{{message}}</p>
                </div>
              </td>
            </tr>

            <!-- Footer -->
            <tr>
              <td
                align="center"
                bgcolor="#f4f4f4"
                style="padding: 20px; font-size: 12px; color: #777777"
              >
                Â© 2025 Alojamento Ideal. All rights reserved.<br />
                <a
                  href="https://alojamentoideal.pt"
                  style="color: #777777; text-decoration: underline"
                  >alojamentoideal.pt</a
                >
              </td>
            </tr>
          </table>
          <!-- End main container -->
        </td>
      </tr>
    </table>
  </body>
</html>
