<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title></title>
    <style>
      /* Basic resets - safe for most clients */
      body,
      table,
      td,
      a {
        -webkit-text-size-adjust: 100%;
        -ms-text-size-adjust: 100%;
      }
      table,
      td {
        border-collapse: collapse !important;
      }
      img {
        border: 0;
        height: auto;
        line-height: 100%;
        outline: none;
        text-decoration: none;
        display: block;
        max-width: 100%;
      }
      body {
        margin: 0;
        padding: 0;
        width: 100% !important;
        height: 100% !important;
        font-family: Arial, Helvetica, sans-serif;
      }
    </style>
  </head>
  <body style="margin: 0; padding: 0; background-color: #f4f4f4">
    <!-- Wrapper table -->
    <table border="0" cellpadding="0" cellspacing="0" width="100%">
      <tr>
        <td align="center" bgcolor="#f4f4f4">
          <!-- Main container -->
          <table
            border="0"
            cellpadding="0"
            cellspacing="0"
            width="600"
            style="max-width: 600px; background: #ffffff"
          >
            <!-- Header -->
            <tr>
              <td align="center" bgcolor="#5a002c" style="padding: 20px">
                <table
                  border="0"
                  cellpadding="0"
                  cellspacing="0"
                  role="presentation"
                >
                  <tr>
                    <!-- Logo -->
                    <td style="padding-right: 12px">
                      <img
                        src="https://alojamentoideal.vercel.app/favicon.ico"
                        alt="Logo"
                        width="48"
                        height="48"
                        style="border-radius: 4px"
                      />
                    </td>
                    <!-- Divider -->
                    <td style="padding-right: 12px">
                      <table
                        border="0"
                        cellpadding="0"
                        cellspacing="0"
                        height="48"
                        role="presentation"
                      >
                        <tr>
                          <td width="2" bgcolor="#ffffff"></td>
                        </tr>
                      </table>
                    </td>
                    <!-- Title -->
                    <td
                      style="
                        font-size: 24px;
                        font-weight: bold;
                        color: #ffffff;
                        font-family: Arial, Helvetica, sans-serif;
                      "
                    >
                      Alojamento Ideal
                    </td>
                  </tr>
                </table>
              </td>
            </tr>

            <!-- Main content -->
            <tr>
              <td
                align="center"
                style="font-size: 16px; color: #333333; padding: 24px 20px"
              >
                <!-- Order number -->
                <p style="margin: 0; font-weight: 400; font-size: 14px">
                  {{order-number}}
                </p>

                <!-- Heading -->
                <p
                  style="margin: 12px 0 0 0; font-weight: 600; font-size: 18px"
                >
                  {{your-order-is-in}}
                </p>

                <!-- Button -->
                <table
                  border="0"
                  cellpadding="0"
                  cellspacing="0"
                  role="presentation"
                  style="margin: 12px auto 0 auto"
                >
                  <tr>
                    <td
                      bgcolor="#5a002c"
                      style="border-radius: 4px; text-align: center"
                    >
                      <a
                        href="{{order_url}}"
                        target="_blank"
                        style="
                          display: inline-block;
                          padding: 8px 10px;
                          font-size: 14px;
                          font-weight: 400;
                          color: #ffffff;
                          text-decoration: none;
                          font-family: Arial, Helvetica, sans-serif;
                        "
                      >
                        {{view-your-order}}
                      </a>
                    </td>
                  </tr>
                </table>

                <!-- Order box -->
                <table
                  border="0"
                  cellpadding="0"
                  cellspacing="0"
                  role="presentation"
                  width="100%"
                  style="
                    margin-top: 24px;
                    background-color: #f4f4f4;
                    border-radius: 12px;
                  "
                >
                  <tr>
                    <td align="center" style="padding: 12px">
                      <!-- Title -->
                      <p style="margin: 0; font-weight: 600">{{order-title}}</p>
                      <!-- Products -->
                      <table
                        border="0"
                        cellpadding="0"
                        cellspacing="0"
                        role="presentation"
                        width="100%"
                        style="margin-top: 12px; border-top: 1px solid #777777"
                      >
                        <tr>
                          <td
                            style="
                              padding: 24px 4px;
                              font-size: 14px;
                              line-height: 20px;
                              color: #333333;
                            "
                          >
                            {{products_html}}
                            <!-- Total row -->
                            <table
                              border="0"
                              cellpadding="0"
                              cellspacing="0"
                              role="presentation"
                              width="100%"
                              style="margin-top: 24px"
                            >
                              <tr>
                                <td
                                  align="left"
                                  style="
                                    font-weight: 600;
                                    font-size: 14px;
                                    color: #333333;
                                    padding-right: 12px;
                                  "
                                >
                                  {{order-total}}
                                </td>
                                <td
                                  align="right"
                                  style="
                                    font-weight: 600;
                                    font-size: 14px;
                                    color: #333333;
                                  "
                                >
                                  {{total_price}}
                                </td>
                              </tr>
                            </table>
                          </td>
                        </tr>
                      </table>
                    </td>
                  </tr>
                </table>
              </td>
            </tr>

            <!-- Footer -->
            <tr>
              <td
                align="center"
                bgcolor="#f4f4f4"
                style="padding: 20px; font-size: 12px; color: #777777"
              >
                Â© 2025 Alojamento Ideal. All rights reserved.<br />
                <a
                  href="https://alojamentoideal.pt"
                  style="color: #777777; text-decoration: underline"
                  >alojamentoideal.pt</a
                >
              </td>
            </tr>
          </table>
          <!-- End main container -->
        </td>
      </tr>
    </table>
  </body>
</html>
