<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title></title>
    <style>
      /* Basic resets - safe for most clients */
      body,
      table,
      td,
      a {
        -webkit-text-size-adjust: 100%;
        -ms-text-size-adjust: 100%;
      }
      table,
      td {
        border-collapse: collapse !important;
      }
      img {
        border: 0;
        height: auto;
        line-height: 100%;
        outline: none;
        text-decoration: none;
        display: block;
        max-width: 100%;
      }
      body {
        margin: 0;
        padding: 0;
        width: 100% !important;
        height: 100% !important;
        font-family: Arial, Helvetica, sans-serif;
      }
    </style>
  </head>
  <body style="margin: 0; padding: 0; background-color: #f4f4f4">
    <!-- Wrapper table -->
    <table border="0" cellpadding="0" cellspacing="0" width="100%">
      <tr>
        <td align="center" bgcolor="#f4f4f4">
          <!-- Main container -->
          <table
            border="0"
            cellpadding="0"
            cellspacing="0"
            width="600"
            style="max-width: 600px; background: #ffffff"
          >
            <tr>
              <td
                align="center"
                bgcolor="#5a002c"
                style="
                  padding: 20px;
                  display: flex;
                  flex-direction: row;
                  align-items: center;
                  justify-content: center;
                  gap: 12px;
                "
              >
                <img
                  src="https://alojamentoideal.vercel.app/favicon.ico"
                  alt="Logo"
                  style="width: 48px; height: 48px; border-radius: 4px"
                />
                <div
                  style="width: 2px; height: 48px; background-color: #ffffff"
                ></div>
                <p style="color: #ffffff; font-size: 24px; font-weight: bold">
                  Alojamento Ideal
                </p>
              </td>
            </tr>

            <!-- Main content -->
            <tr>
              <td
                align="left"
                style="
                  font-size: 16px;
                  color: #333333;
                  min-height: 350px;
                  display: flex;
                  flex-direction: column;
                  align-items: start;
                  padding-top: 24px;
                "
              >
                <p
                  style="
                    margin: 0 auto;
                    font-weight: 400;
                    font-size: medium;
                    width: fit-content;
                  "
                >
                  {{order-number}}
                </p>
                <p
                  style="
                    margin: 0 auto;
                    font-weight: 600;
                    font-size: larger;
                    width: fit-content;
                    margin-top: 12px;
                  "
                >
                  {{your-order-is-in}}
                </p>
                <a
                  href="{{order_url}}"
                  target="_blank"
                  style="
                    text-decoration: none;
                    margin: 0 auto;
                    margin-top: 12px;
                  "
                  ><span
                    class="button"
                    style="
                      background-color: #5a002c;
                      border-bottom: 0px solid transparent;
                      border-left: 0px solid transparent;
                      border-radius: 4px;
                      border-right: 0px solid transparent;
                      border-top: 0px solid transparent;
                      color: #ffffff;
                      font-size: medium;
                      font-weight: 400;
                      padding: 8px 10px;
                      text-align: center;
                      width: auto;
                      margin: 0 auto;
                    "
                    ><span style="word-break: break-word; line-height: 36px"
                      >{{view-your-order}}</span
                    ></span
                  ></a
                >
                <div
                  style="
                    display: flex;
                    flex-direction: column;
                    gap: 12px;
                    align-items: center;
                    width: calc(100% - 48px);
                    margin: 12px;
                    background-color: #f4f4f4;
                    border-radius: 12px;
                    padding: 12px;
                    margin-top: 24px;
                  "
                >
                  <p style="font-weight: 600">{{order-title}}</p>
                  <div
                    style="
                      display: flex;
                      flex-direction: column;
                      gap: 24px;
                      align-items: stretch;
                      width: calc(100% - 8px);
                      padding: 24px 4px;
                      border-top-style: solid;
                      border-top-width: 1px;
                      border-top-color: #777777;
                    "
                  >
                    {{products_html}}
                    <div
                      style="
                        width: 100%;
                        display: flex;
                        flex-direction: row;
                        align-items: center;
                        justify-content: space-between;
                      "
                    >
                      <p style="font-weight: 600; margin: 0">{{order-total}}</p>
                      <p style="font-weight: 600; margin: 0">{{total_price}}</p>
                    </div>
                  </div>
                </div>
              </td>
            </tr>

            <!-- Footer -->
            <tr>
              <td
                align="center"
                bgcolor="#f4f4f4"
                style="padding: 20px; font-size: 12px; color: #777777"
              >
                Â© 2025 Alojamento Ideal. All rights reserved.<br />
                <a
                  href="https://alojamentoideal.pt"
                  style="color: #777777; text-decoration: underline"
                  >alojamentoideal.pt</a
                >
              </td>
            </tr>
          </table>
          <!-- End main container -->
        </td>
      </tr>
    </table>
  </body>
</html>
