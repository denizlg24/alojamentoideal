<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title></title>
    <style>
      /* Basic resets - safe for most clients */
      body,
      table,
      td,
      a {
        -webkit-text-size-adjust: 100%;
        -ms-text-size-adjust: 100%;
      }
      table,
      td {
        border-collapse: collapse !important;
      }
      img {
        border: 0;
        height: auto;
        line-height: 100%;
        outline: none;
        text-decoration: none;
        display: block;
        max-width: 100%;
      }
      body {
        margin: 0;
        padding: 0;
        width: 100% !important;
        height: 100% !important;
        font-family: Arial, Helvetica, sans-serif;
      }
    </style>
  </head>
  <body style="margin: 0; padding: 0; background-color: #f4f4f4">
    <!-- Wrapper table -->
    <table border="0" cellpadding="0" cellspacing="0" width="100%">
      <tr>
        <td align="center" bgcolor="#f4f4f4">
          <!-- Main container -->
          <table
            border="0"
            cellpadding="0"
            cellspacing="0"
            width="600"
            style="max-width: 600px; background: #ffffff"
          >
            <!-- Header -->
            <tr>
              <td align="center" bgcolor="#5a002c" style="padding: 20px">
                <table
                  border="0"
                  cellpadding="0"
                  cellspacing="0"
                  role="presentation"
                >
                  <tr>
                    <!-- Logo -->
                    <td
                      align="center"
                      valign="middle"
                      style="padding-right: 12px"
                    >
                      <img
                        src="https://alojamentoideal.vercel.app/favicon.ico"
                        alt="Logo"
                        width="48"
                        height="48"
                        style="border-radius: 4px"
                      />
                    </td>
                    <!-- Divider -->
                    <td
                      align="center"
                      valign="middle"
                      style="padding-right: 12px"
                    >
                      <table
                        border="0"
                        cellpadding="0"
                        cellspacing="0"
                        height="48"
                        role="presentation"
                      >
                        <tr>
                          <td width="2" bgcolor="#ffffff"></td>
                        </tr>
                      </table>
                    </td>
                    <!-- Title -->
                    <td
                      align="center"
                      valign="middle"
                      style="
                        font-size: 24px;
                        font-weight: bold;
                        color: #ffffff;
                        font-family: Arial, Helvetica, sans-serif;
                      "
                    >
                      Alojamento Ideal
                    </td>
                  </tr>
                </table>
              </td>
            </tr>

            <!-- Main content -->
            <tr>
              <td
                align="left"
                style="
                  padding: 20px;
                  font-size: 16px;
                  line-height: 24px;
                  color: #333333;
                  min-height: 350px;
                "
              >
                <p style="font-weight: 800; margin: 0 0 12px 0">{{intro}}</p>
                <p style="margin: 0 0 20px 0">{{we-got-your-message-desc}}</p>

                <!-- Subject row -->
                <table
                  border="0"
                  cellpadding="0"
                  cellspacing="0"
                  role="presentation"
                >
                  <tr>
                    <td
                      valign="top"
                      style="font-weight: 600; padding-right: 12px"
                    >
                      {{subject-title}}:
                    </td>
                    <td valign="top">{{subject}}</td>
                  </tr>
                </table>
              </td>
            </tr>

            <!-- Footer -->
            <tr>
              <td
                align="center"
                bgcolor="#f4f4f4"
                style="padding: 20px; font-size: 12px; color: #777777"
              >
                Â© 2025 Alojamento Ideal. All rights reserved.<br />
                <a
                  href="https://alojamentoideal.pt"
                  style="color: #777777; text-decoration: underline"
                  >alojamentoideal.pt</a
                >
              </td>
            </tr>
          </table>
          <!-- End main container -->
        </td>
      </tr>
    </table>
  </body>
</html>
